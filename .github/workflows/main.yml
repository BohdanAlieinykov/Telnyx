name: Cypress Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: run cypress tests with chrome
        uses: cypress-io/github-action@v2
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        browser: chrome