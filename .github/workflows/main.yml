name: run Cypress tests
on: 
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  checkout-and-test:
    runs-on: ubuntu-latest
    steps:

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: run cypress tests with chrome
        uses: cypress-io/github-action@v2
        timeout-minutes: 10
        with:
          browser: chrome